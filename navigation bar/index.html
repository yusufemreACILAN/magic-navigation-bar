<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navigation Bar</title>
    <!-- boxicons-start -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- boxicons-finish -->
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-github'></i>
                <div class="logo_name">YEA-Web Site</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>

        </div>
        <ul class="nav_list">
            <li>
                
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
                
                 <span class="tooltip">Search</span> 
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="list_name">User</span>
                </a>
                 <span class="tooltip">User</span> 
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="list_name">Messages</span>
                </a>
                 <span class="tooltip">Messages</span> 
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="list_name">Analytics</span>
                </a>
                 <span class="tooltip">Analytics</span> 
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-folder'></i>
                    <span class="list_name">File Maneger</span>
                </a>
                 <span class="tooltip">Files</span> 
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart' ></i>
                    <span class="list_name">Order</span>
                </a>
                 <span class="tooltip">Order</span> 
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="list_name">Saved</span>
                </a>
                 <span class="tooltip">Saved</span> 
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="list_name">Setting</span>
                </a>
                 <span class="tooltip">Setting</span> 
            </li>
            
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                     <img src="peaky_blinders (2).jpg" alt=""> 
                    <div class="name_job">
                        <div class="name">Yusuf Emre Açılan</div>
                        <div class="job">Web Desinger</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">Home Content</div>
    </div>
    <script>
        let btn= document.querySelector("#btn");
        let sidebar= document.querySelector(".sidebar");
        let searchBtn= document.querySelector(".bx-search");

        btn.onclick=function()
        {
            sidebar.classList.toggle("active");

        }
        searchBtn.onclick=function()
        {
            sidebar.classList.toggle("active");
            
        }

    </script>
    
</body>
</html>
